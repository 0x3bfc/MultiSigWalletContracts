<div class="page-header">
  <h1>
    {{wallet.name}}
  </h1>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h2>
      Owners
      <div class="pull-right">
        <button type="button" ng-click="addOwner()" class="btn btn-default">
          Add
        </button>
        <button type="button" ng-click="hideOwners = !hideOwners" class="btn btn-default">
          Hide
        </button>
      </div>
    </h2>
  </div>
  <div class="panel-body collapse" uib-collapse="hideOwners">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>
            Name
          </th>
          <th>
            Address
          </th>
          <th>
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="owner in owners track by $index">
          <td>
            {{getOwnerName(owner)}}
          </td>
          <td>
            {{owner}}
          </td>
          <td>
            <button type="button" ng-click="editOwner(owner)" class="btn btn-default">
              Edit
            </button>
            <button type="button" ng-click="removeOwner(owner)" class="btn btn-danger">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h2>
      Multisig-Transactions
      <div class="pull-right form-inline">
        <select class="form-control" ng-model="showTxs" ng-change="updateParams()">
          <option value="all">
            All
          </option>
          <option value="pending">
            Pending
          </option>
          <option value="executed">
            Executed
          </option>
        </select>
        <button type="button" class="btn btn-default" ng-click="addTransaction()">
          Add
        </button>
        <button type="button" class="btn btn-default" ng-click="getWalletNonce()">
          Get Nonce
        </button>
      </div>
    </h2>
  </div>
  <div class="panel-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>
            Destionation/Type
          </th>
          <th>
            Value
          </th>
          <th>
            Data
          </th>
          <th>
            Nonce
          </th>
          <th>
            # Confirmations
          </th>
          <th>
            Executed
          </th>
          <th>
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(txHash, tx) in transactions track by $index">
          <td>
            {{getType(tx)}}
          </td>
          <td>
            {{tx.value|limitTo:20}}
          </td>
          <td>
            {{tx.data | limitTo:20}}...
          </td>
          <td>
            {{tx.nonce}}
          </td>
          <td>
            <ul ng-repeat="owner in tx.confirmations">
              <li>
                {{wallet.owners[owner].name}}
              </li>
            </ul>
          </td>
          <td>
            <span ng-show="tx.executed">
              Yes
            </span>
            <span ng-hide="tx.executed">
              No
            </span>
          </td>
          <td>
            <button type="button" class="btn btn-default"
            ng-hide="tx.executed || tx.confirmed"
            ng-click="confirmTransaction(txHash)">
              Confirm
            </button>

            <button type="button" class="btn btn-default"
            ng-show="tx.confirmed && !tx.executed"
            ng-click="revokeConfirmation(txHash)">
              Revoke Confirmation
            </button>

            <button type="button" class="btn btn-default"
            ng-show="tx.confirmed && !tx.executed && tx.confirmations.length == confirmations"
            ng-click="executeTransaction(txHash)">
              Execute
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="form-inline">
      <ul uib-pagination total-items="totalItems" ng-model="currentPage"
      ng-change="updateTransactions()" items-per-page="itemsPerPage"></ul>
      <select class="form-control pull-right" ng-change="updateTransactions()" ng-model="itemsPerPage" convert-to-number>
        <option value="2">
          2
        </option>
        <option value="5">
          5
        </option>
        <option value="10">
          10
        </option>
      </select>
    </div>
  </div>
</div>
