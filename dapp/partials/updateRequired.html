<div class="page-header">
  <h1>
    Update required confirmations for wallet {{address}}
  </h1>
</div>


<form ng-submit="update()">
  <div class="form-group">
    <label class="control-label">
      Required confirmations:
    </label>
    <input type="number" class="form-control" ng-model="required">
  </div>
  <button type="submit" class="btn btn-default">
    Update
  </button>
  <button type="button" class="btn btn-default" ng-click="signOffline()">
    Sign Offline
  </button>
  <a class="btn btn-danger" ng-href="#/wallet/{{address}}">
    Cancel
  </a>
</form>
