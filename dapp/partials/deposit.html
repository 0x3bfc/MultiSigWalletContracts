<div class="page-header">
  <h1>
    Deposit Ether in wallet {{wallet.address}}
  <h1>
</div>

<form class="form" ng-submit="deposit()">
  <div class="form-group">
    <label class="control-label">
      Amount (ETH):
    </label>
    <input type="number" class="form-control" ng-model="amount" step="any">
  </div>
  <button type="submit" class="btn btn-default">
    OK
  </button>
  <a ng-href="#/wallet/{{wallet.address}}" class="btn btn-danger">
    Cancel
  </a>
</form>
