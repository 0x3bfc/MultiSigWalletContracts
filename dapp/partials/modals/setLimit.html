<div class="modal-header">
  <h3 class="modal-title">
    Change daily limit
  </h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="limit">Limit in ETH</label>
    <input id="limit" type="number" step="any" ng-model="limit" class="form-control" />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="setLimit()">
    Send transaction
  </button>
  <button type="button" class="btn btn-default" ng-click="sign()">
    Sign Offline
  </button>
  <button type="button" class="btn btn-default" ng-click="getNonce()">
    Get nonce
  </button>
  <button type="button" class="btn btn-danger" ng-click="cancel()">
    Cancel
  </button>
</div>
