<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
      Remove owner
    </h3>
</div>
<div class="modal-body" id="modal-body">

  <div class="form-group">
    <label> Name </label>
    <input type="text" class="form-control" ng-model="owner.name" readonly \>
  </div>

  <div class="form-group">
    <label> Address </label>
    <input type="text" class="form-control"
    ng-model="owner.address" readonly \>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="send()">
    Send transaction
  </button>
  <button class="btn btn-default" type="button" ng-click="sign()">
    Sign offline
  </button>
  <button class="btn btn-default" type="button" ng-click="getNonce()">
    Get nonce
  </button>
  <button class="btn btn-danger" type="button" ng-click="cancel()">
    Cancel
  </button>
</div>
